<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VS-CSS-Flags</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- France -->
    <div class="flag france">
      <div class="france-color-1"></div>
      <div class="france-color-2"></div>
      <div class="france-color-3"></div>
    </div>
    <!-- Germany -->
    <div class="flag germany">
      <div class="germany-color-1"></div>
      <div class="germany-color-2"></div>
      <div class="germany-color-3"></div>
    </div>
    <!-- Madagascar -->
    <div class="flag madagascar">
      <div class="madagascar-color-1"></div>
      <div class="madagascar-color-2"></div>
      <div class="madagascar-color-3"></div>
    </div>
    <!-- Switzerland -->
    <div class="flag-switzerland">
      <div class="switzerland-color-1"></div>
      <div class="switzerland-color-2"></div>
    </div>
    <!-- Sweden -->
    <div class="flag-sweden">
      <div class="sweden-color-1"></div>
      <div class="sweden-color-2"></div>
    </div>
    <!-- Gambia -->
    <div class="flag-gambia">
      <div class="gambia-color-1"></div>
      <div class="gambia-color-2"></div>
      <div class="gambia-color-3"></div>
    </div>
    <!-- Tonga -->
    <div class="flag-tonga">
      <div class="tonga-color-1"></div>
      <div class="tonga-color-2"></div>
      <div class="tonga-color-3"></div>
    </div>
    <!-- Japan -->
    <div class="flag-japan">
      <div class="japan-color-1"></div>
    </div>
  </body>
</html>
